pipeline:
  name: challenge-ci
  identifier: challengeci
  projectIdentifier: p1113
  orgIdentifier: P111
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: git_java_connector
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: RunTests
                  name: RunTests_1
                  identifier: RunTests_1
                  spec:
                    language: Java
                    buildTool: Maven
                    args: clean test
                    runOnlySelectedTests: true
                    reports:
                      type: JUnit
                      spec:
                        paths:
                          - "**/*.xml"
              - step:
                  type: BuildAndPushDockerRegistry
                  name: BuildAndPushDockerRegistry_1
                  identifier: BuildAndPushDockerRegistry_1
                  spec:
                    connectorRef: Challenge_Docker_Connector
                    repo: miritnaim/harnesschallenge
                    tags:
                      - <+pipeline.sequenceId>
